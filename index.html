<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập / Đăng Ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">Đăng Nhập / Đăng Ký</h1>

    <div class="flex mb-6 border-b border-gray-700">
      <button id="showLoginTab" class="flex-1 py-2 text-lg font-semibold border-b-2 border-yellow-400 text-yellow-400">Đăng Nhập</button>
      <button id="showRegisterTab" class="flex-1 py-2 text-lg font-semibold text-gray-400">Đăng Ký</button>
    </div>

    <!-- Form đăng nhập -->
    <div id="loginForm">
      <h2 class="text-xl font-bold mb-4">Đăng Nhập</h2>
      <input id="loginUsername" placeholder="Tài khoản" type="text" class="w-full p-3 mb-3 border border-gray-700 rounded bg-gray-700 text-white" />
      <input id="loginPassword" placeholder="Mật khẩu" type="password" class="w-full p-3 mb-4 border border-gray-700 rounded bg-gray-700 text-white" />
      <button id="loginSubmit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Đăng nhập</button>
    </div>

    <!-- Form đăng ký -->
    <div id="registerForm" class="hidden">
      <h2 class="text-xl font-bold mb-4">Tạo Tài Khoản</h2>
      <input id="regFullname" placeholder="Họ và tên" class="w-full p-3 mb-3 border border-gray-700 rounded bg-gray-700 text-white" />
      <input id="regUsername" placeholder="Tên tài khoản" type="text" class="w-full p-3 mb-3 border border-gray-700 rounded bg-gray-700 text-white" />
      <input id="regPassword" placeholder="Mật khẩu" type="password" class="w-full p-3 mb-4 border border-gray-700 rounded bg-gray-700 text-white" />
      <button id="registerSubmit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">Đăng ký</button>
    </div>
  </div>

  <script>
    // --- Supabase config ---
    const SUPABASE_URL = "https://qjxkibwlqblabcquegut.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqeGtpYndscWJsYWJjcXVlZ3V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1ODI2MDksImV4cCI6MjA3ODE1ODYwOX0.Y8M3yq0X98tMDiA6UBP0G4qDoqsqx0ozheaAf-rbMGs"; // ⚠️ Dán key public thật của bạn
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- DOM ---
    const showLoginTab = document.getElementById('showLoginTab');
    const showRegisterTab = document.getElementById('showRegisterTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginSubmit = document.getElementById('loginSubmit');
    const registerSubmit = document.getElementById('registerSubmit');

    // --- Chuyển tab ---
    showLoginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      showLoginTab.classList.add('text-yellow-400', 'border-yellow-400');
      showRegisterTab.classList.remove('text-yellow-400', 'border-yellow-400');
    });
    showRegisterTab.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showRegisterTab.classList.add('text-yellow-400', 'border-yellow-400');
      showLoginTab.classList.remove('text-yellow-400', 'border-yellow-400');
    });

    // --- Đăng ký ---
    registerSubmit.addEventListener('click', async () => {
      const fullname = document.getElementById('regFullname').value.trim();
      const username = document.getElementById('regUsername').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value.trim();

      if (!fullname || !username || !password) return alert("Vui lòng nhập đầy đủ thông tin.");

      // Email ẩn hợp lệ để Supabase hoạt động
      const fakeEmail = `${username}@example.com`;

      const { data, error } = await supabase.auth.signUp({
        email: fakeEmail,
        password
      });

      if (error) return alert("Lỗi đăng ký: " + error.message);

      // Lưu vào bảng profiles (username + fullname)
      const user = data.user;
      if (user) {
        await supabase.from("profiles").insert([{ id: user.id, fullname, username }]);
      }

      alert("Tạo tài khoản thành công!");
    });

    // --- Đăng nhập ---
    loginSubmit.addEventListener('click', async () => {
      const username = document.getElementById('loginUsername').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value.trim();

      if (!username || !password) return alert("Vui lòng nhập tài khoản và mật khẩu.");

      const fakeEmail = `${username}@user.localhost.com`;

      const { data, error } = await supabase.auth.signInWithPassword({
        email: fakeEmail,
        password
      });

      if (error) return alert("Sai tài khoản hoặc mật khẩu.");
      alert("Đăng nhập thành công!");
      window.location.href = "index1.html";
    });

    // --- Tự chuyển hướng nếu đã đăng nhập ---
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) window.location.href = "index1.html";
    })();
  </script>
</body>
</html>
