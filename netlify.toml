# File: netlify.toml

# =======================================================
# 1. Cấu hình Redirect
# =======================================================
[[redirects]]
  from = "/"
  to = "/index1.html" 
  status = 200

# =======================================================
# 2. Cấu hình Plugin ĐÃ SỬA TÊN
# =======================================================
[[plugins]]
package = "netlify-plugin-inline-env"

  [plugins.inputs]
    # Plugin này hoạt động đơn giản hơn: nó sẽ chèn tất cả biến vào các file
    # mà không cần phải định nghĩa chi tiết (tính năng 'inline-env')
    # Nó sẽ tìm và thay thế placeholder "process.env.FIREBASE_API_KEY"
    
# =======================================================
# 3. Cấu hình Build
# =======================================================
[build]
# Đảm bảo lệnh Build Command trên Netlify UI đã XÓA/LÀM TRỐNG
